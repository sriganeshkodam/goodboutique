<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <link rel="stylesheet" href="styleclass7.css">
</head>
<body>
    <div class="signin">
         
        <h2>Sing in</h2>
         
        <form>

        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required placeholder="Enter Your First Name" pattern="[A-Za-z0-9]{3,}">
        <br><br>
        <label for="lastname">Lastt Name:</label>
        <input type="text" id="lastname" name="lastname" required placeholder="Enter Your Last Name" pattern="[A-Za-z0-9]{3,}">
        <br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required placeholder="Enter Your Email" pattern="[A-Za-z0-9]{3,}">
        <br><br>
        <label for="phoneno">Phone no.:</label>
        <input type="text" id="phoneno" name="phoneno" required placeholder="Enter Your Phone no" pattern="[A-Za-z0-9]{3,}">
        <br><br>
        <input type="submit" value="sign in">
        <br><br>
        <div class="logingin">
            <a href="logingin.html">Already have an account</a>
        </div>
    </div>
</form>


</body>
</html>
